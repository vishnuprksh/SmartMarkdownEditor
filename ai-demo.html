<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Markdown Editor - AI-Powered Writing Assistant</title>
    <meta name="description" content="Experience AI-powered markdown editing with Google Gemini Flash 2.0. Generate, improve, and transform your content with intelligent assistance.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/globals.css" as="style">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Smart Markdown Editor - AI-Powered Writing Assistant">
    <meta property="og:description" content="Experience AI-powered markdown editing with Google Gemini Flash 2.0">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Smart Markdown Editor - AI-Powered Writing Assistant">
    <meta property="twitter:description" content="Experience AI-powered markdown editing with Google Gemini Flash 2.0">
    <meta property="twitter:image" content="/og-image.png">

    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #ai-demo-root {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            flex-direction: column;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.125rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="ai-demo-root">
        <!-- Loading state -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading AI-Powered Editor...</div>
        </div>
    </div>
    
    <script type="module" src="/app/ai-demo.tsx"></script>
</body>
</html>
